<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <!--Mardi: the user. somethis from the user model -->
  <div *ngIf="user" class="ion-padding-top ion-text-center"> <!--Mardi: check if a user exists -->
    <img src="assets/img/NightPatrolVanLogo-noback.svg" alt="avatar">
    <h2 *ngIf="user.pName && !displayFirstName">{{user.pName}}</h2> <!--Mardi: if there is a pName and they have not indicated that they want to display their First Name -->
    <h2 *ngIf="!user.pName || displayFirstName">{{user.fName}}</h2><!--: if there is no pname of the want their first name displayed. -->

    <ion-list inset>
      <ion-item (click)="currentShift()">Current Shifts</ion-item>
      <ion-item (click)="previousShift()">Previous Shifts</ion-item>
      <!--Commented out as we might not want to get users to change their username-->
      <!--<ion-item (click)="changeUsername()">Change Username</ion-item>-->
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="changePreferedName()">Change Prefered Name</ion-item>
      <ion-item>
        <ion-label>Change header name</ion-label>
        <!--This select option is going to change the header that is currently on username-->
        <ion-select value="First Name" ok-text="Okay" cancel-text="Cancel">
          <ion-select-option value="fName">First Name</ion-select-option>
          <ion-select-option value="lName">Last Name</ion-select-option>
          <ion-select-option value="pName">Nick Name</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
