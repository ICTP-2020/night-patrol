<ion-header>
  <ion-toolbar>
    <ion-title>Special event report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportInfo="ngForm" novalidate>

    <ion-list lines="none">
        <ion-item>
          <h5>Special event shift feedback</h5>
        </ion-item>

      <ion-item>
        <ion-label position="stacked">Feedback</ion-label>
        <ion-textarea [(ngModel)]="event.eventShiftFeedback.feedback" name="eventShiftFeedback.feedback" type="text" #eventShiftFeedback.feedbacks="ngModel"></ion-input>
      </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button class="next"(click)="onNext()">Cancel</ion-button>
    <ion-button class="previous"(click)="onPrevious()">Submit</ion-button>
  </div>
  </form>
</ion-content>
