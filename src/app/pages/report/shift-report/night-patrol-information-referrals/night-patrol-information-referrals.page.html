<ion-header>
  <ion-toolbar>
    <ion-title>Night Patrol Shift Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportForm="ngForm" novalidate>

    <ion-list lines="none">
        <ion-item>
          <h2>Information and Referrals</h2>
        </ion-item>

      <ion-item>
        <ion-label position="stacked">Information</ion-label>
        <ion-input [(ngModel)]="inforef.information" name="information" type="text" #information="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Referrals</ion-label>
        <ion-input [(ngModel)]="inforef.referrals" name="referrals" type="text" #referrals="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Donations</ion-label>
        <ion-input [(ngModel)]="inforef.donations" name="donations" type="text" #donations="ngModel"[(ngModel)]="infomation.username" name="username" type="text" #username="ngModel"></ion-input>
      </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button class="next"(click)="onNext()">Next</ion-button>
    <ion-button class="previous"(click)="onNext()">Previous</ion-button>
  </div>
  </form>
</ion-content>
