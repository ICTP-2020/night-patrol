<ion-header>
  <ion-toolbar>
    <ion-title>Night Patrol Shift Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportForm="ngForm" novalidate>
    <ion-list lines="none">
        <ion-item>
          <h2>Night patrol stop details</h2>
        </ion-item>
        
        <ion-item>
          <ion-label class="shift-location-text">Shift location</ion-label>
        <ion-select interface="popover">
          <ion-select-option value="Civic MacDonalds">Civic MacDonalds</ion-select-option>
          <ion-select-option value="Canberra Centre ">Canberra Centre</ion-select-option>
          <ion-select-option value="Dickson Library">Dickson Library</ion-select-option>
          <ion-select-option value="Queanbeyan">Queanbeyan</ion-select-option>
          <ion-select-option value="Woden MacDonalds">Woden MacDonalds</ion-select-option>
          <ion-select-option value="Saturday">Saturday</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Time in</ion-label>
        <ion-input [(ngModel)]="stop.timein" name="timein" type="text" #timein="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Time out</ion-label>
        <ion-input [(ngModel)]="stop.timeout" name="timeout" type="text" #timeout="ngModel"></ion-input>
      </ion-item>
    

    <ion-item>
      <ion-label position="stacked">Total serves - Male</ion-label>
      <ion-input [(ngModel)]="serves.male" name="male" type="text" #male="ngModel"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="stacked">Total serves - Female</ion-label>
      <ion-input [(ngModel)]="serves.female" name="female" type="text" #female="ngModel"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Total serves - Under 18</ion-label>
      <ion-input [(ngModel)]="serves.under18" name="under18" type="text" #under18="ngModel"></ion-input>
    </ion-item>
  </ion-list>
    <div class="ion-padding">
      <ion-button class="next"(click)="onNext()">Next</ion-button>
      <ion-button class="previous"(click)="onNext()">Previous</ion-button>
    </div>
  </form>
</ion-content>
