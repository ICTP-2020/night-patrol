<ion-header>
  <ion-toolbar>
    <ion-title>Night Patrol Shift Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
        <ion-item>
          <h2>Material Aid Given</h2>
        </ion-item>

      <ion-item>
        <ion-label>Jackets</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Blankets</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Socks</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Hygiene Packs</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sleeping Bags</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Beanies</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Gloves</ion-label>
        <ion-input></ion-input>
      </ion-item>
    
    <ion-item>
      <ion-label>Scarves</ion-label>
      <ion-input></ion-input>
    </ion-item>
 
  <ion-item>
    <ion-label>Other items</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Did you make another stop today?
        </ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>Yes</ion-label>
        <ion-radio value="Y"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>No</ion-label>
        <ion-radio value="N"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  </ion-list>
    <div class="ion-padding">
      <ion-button (click)="onNext()">Next</ion-button>
    </div>
  </form>
</ion-content>
