<ion-header>
  <ion-toolbar>
    <ion-title>Night patrol shift report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
        <ion-item>
          <ion-label>Which volunteer team are you with?</ion-label>
        </ion-item>

        <ion-item>
          <ion-note>Choose the team that that you are volunteering with for this shift</ion-note>
        </ion-item>
        
        <ion-item>
        <ion-select value="Night Team Volunteers">
          <ion-select-option value="Night Team Volunteers">Night Team Volunteers (night team)</ion-select-option>
          <ion-select-option value="General Hand Team ">General Hand Team (day team)</ion-select-option>
          <ion-select-option value="Special Event Team">Special Event Team</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onNext()">Next</ion-button>
    </div>
  </form>
</ion-content>
