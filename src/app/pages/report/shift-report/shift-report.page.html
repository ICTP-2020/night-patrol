<ion-header>
  <ion-toolbar>
    <ion-title>Shift report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportForm="ngForm" novalidate>
    <ion-list lines="none">
        <ion-item-group>
          <ion-item-divider sticky>
            <ion-label>
              Thursday 19 March 2020
            </ion-label>
          </ion-item-divider>
          <ion-item-sliding *ngFor="let serve of serves">
          <ion-item>
            <ion-label>
              <p>{{serve.serveType}}</p>
              <ion-icon class="night-shift-remove--btn" name="remove-circle-outline"></ion-icon>
                <span>{{serve.serveAmount}}</span>
              <ion-icon class="night-shift-add--btn" name="add-circle-outline"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
        </ion-item-group>
    </ion-list>

    <div class="ion-padding">
      <ion-button class="next" (click)="onNext()">Next</ion-button>
    </div>
  </form>
</ion-content>
