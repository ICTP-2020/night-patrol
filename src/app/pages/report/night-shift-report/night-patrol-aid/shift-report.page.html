<ion-header>
  <ion-toolbar>
    <ion-title>Shift report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportForm="ngForm" (ngSubmit)="onSubmit(shiftReportForm)" novalidate>
        <ion-list lines="none">
          <ion-item>
            <ion-label>
            <h2>Refreshments provided</h2> 
          </ion-label>
          </ion-item>
            <ion-item-group>
              <ion-item-sliding *ngFor="let serve of servings">
              <ion-item>
                <ion-label>
                  <div>
                  <p>{{serve.serveType}}</p>
                  <ion-button (click)="onDecrement()" fill="clear"><ion-icon class="night-shift-remove--btn" name="remove-circle-outline"></ion-icon></ion-button>
                  <span>{{servingsGiven}}</span>
                  <ion-button (click)="onIncrement()" fill="clear"><ion-icon class="night-shift-add--btn" name="add-circle-outline" ></ion-icon></ion-button>
                </div>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
            </ion-item-group>

      <ion-item>
        <ion-label>
        <h2>Material aid provided</h2>
        </ion-label>
      </ion-item>
        <ion-item-group>
          <ion-item-sliding *ngFor="let aidItem of aid">
          <ion-item>
            <ion-label>
              <p>{{aidItem.aidType}}</p>
              <ion-button (click)="onDecrement()" fill="clear"><ion-icon class="night-shift-remove--btn" name="remove-circle-outline"></ion-icon></ion-button>
                <span>{{aidItem.aidAmount}}</span>
                <ion-button (click)="onDecrement()" fill="clear"><ion-icon class="night-shift-add--btn" name="add-circle-outline"></ion-icon></ion-button>.
                
            </ion-label>
          </ion-item>
        </ion-item-sliding>
        </ion-item-group>
    </ion-list>
      <ion-row>
        <ion-col>
          <ion-button class="cancel-btn" (click)="onCancel()">Cancel</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="submit-btn" type="submit">Submit</ion-button>
        </ion-col>
      </ion-row>
  </form>
</ion-content>
