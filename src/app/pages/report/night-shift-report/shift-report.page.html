<ion-header>
  <ion-toolbar>
    <ion-title>Shift report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportForm="ngForm" novalidate>
        <ion-list lines="none">
          <ion-list-header>
            <h4>Refreshments provided</h4> 
          </ion-list-header>
            <ion-item-group>
              <ion-item-sliding *ngFor="let serve of serves">
              <ion-item>
                <ion-label>
                  <p>{{serve.serveType}}</p>
                  <ion-icon class="night-shift-remove--btn" name="remove-circle-outline"></ion-icon>
                    <span>{{serve.serveAmount}}</span>
                  <ion-icon class="night-shift-add--btn" name="add-circle-outline"></ion-icon>
                </ion-label>
              </ion-item>
            </ion-item-sliding>
            </ion-item-group>

      <ion-list-header>
        <h4>Material aid provided</h4>
      </ion-list-header>
        <ion-item-group>
          <ion-item-sliding *ngFor="let aidType of aid">
          <ion-item>
            <ion-label>
              <p>{{aidType.aidType}}</p>
              <ion-icon class="night-shift-remove--btn" name="remove-circle-outline"></ion-icon>
                <span>{{aidType.aidAmount}}</span>
              <ion-icon class="night-shift-add--btn" name="add-circle-outline"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
        </ion-item-group>
    </ion-list>
      <ion-row>
        <ion-col>
          <ion-button class="cancel-btn" (click)="onCancel()">Cancel</ion-button>
        </ion-col>
        <ion-col>
          <ion-button class="submit-btn" type="submit" (click)="onSubmit()">Submit</ion-button>
        </ion-col>
      </ion-row>
  </form>
</ion-content>
