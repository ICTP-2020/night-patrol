<ion-header>
  <ion-toolbar>
    <ion-title>Shift Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportWrap="ngForm" novalidate>
    <ion-list lines="none">
        <ion-item>
          <h4>Shift Wrap Up</h4>
        </ion-item>
      <ion-item>
        <ion-label position="stacked">Work Health and Safety concerns</ion-label>
        <ion-textarea  required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"> Fridge Temperature Schedule <ion-text color="danger">*</ion-text></ion-label>
        <ion-input [(ngModel)]="wrapup.fridgeTemp" name="fridgeTemp" type="text" #fridgeTemp="ngModel"></ion-input>
      </ion-item>
      <ion-item *ngFor="let item of wrapup.eosChecklist">
        <ion-label class="rating">item.endShiftItem</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="rating">Rate your shift experience</ion-label>        
        <ion-select interface="popover" cancelText="Cancel" okText="Done">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Shift Summary and Feedback <ion-text color="danger">*</ion-text></ion-label>
        <ion-textarea></ion-textarea>
      </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button class="next" type="submit" (click)="onSubmit()">Submit</ion-button>
    <ion-button class="previous"(click)="onPrevious()">Cancel</ion-button>
  </div>
  </form>
</ion-content>
