<ion-header>
  <ion-toolbar>
    <ion-title>Shift Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #shiftReportInfo="ngForm" novalidate>

    <ion-list lines="none">
        <ion-item>
          <h5>Information and Referrals</h5>
        </ion-item>

      <ion-item>
        <ion-label position="stacked">Information</ion-label>
        <ion-input [(ngModel)]="ref.information" name="information" type="text" #information="ngModel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Referrals</ion-label>
        <ion-input [(ngModel)]="ref.referral" name="referral" type="text" #referral="ngModel"></ion-input>
      </ion-item>
        <ion-item>
            <ion-select [(ngModel)]="isDonation" [ngModelOptions]="{standalone: true}">
              <ion-select-option *ngFor="let donations of donation" [value] = "donations.donationType">{{donations.donationType}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item *ngIf="isDonation == 'Material'">
          <ion-label>
          <p>Add material donation</p>
          <ion-input type="text"></ion-input>
        </ion-label>
       </ion-item>
       <ion-item *ngIf="isDonation == 'Financial'">
        <ion-label>
        <p>Add financial donation</p>
        <ion-input type="number"></ion-input>
        </ion-label>
     </ion-item>
  </ion-list>
  <div class="ion-padding">
    <ion-button class="next"(click)="onNext()">Next</ion-button>
    <ion-button class="previous"(click)="onPrevious()">Previous</ion-button>
  </div>
  </form>
</ion-content>
