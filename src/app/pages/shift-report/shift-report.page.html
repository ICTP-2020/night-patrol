<ion-header>
  <ion-toolbar>
    <ion-title>Night patrol shift report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-list>
        <ion-item>
          <ion-label>Which volunteer team are you with?</ion-label>
          <p>Choose the team that that you are volunteering with for this shift</p>
          <ion-select value="12">
            <ion-select-option value="01">Monday</ion-select-option>
            <ion-select-option value="02">Tuesday</ion-select-option>
            <ion-select-option value="03">Wednesday</ion-select-option>
            <ion-select-option value="04">Thursday</ion-select-option>
            <ion-select-option value="05">Friday</ion-select-option>
            <ion-select-option value="06">Saturday</ion-select-option>
            <ion-select-option value="07">Sunday</ion-select-option>
          </ion-select>
        </ion-item>
      
        <ion-item>
          <ion-label>Hair Color</ion-label>
          <ion-select value="brown" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="brown">Brown</ion-select-option>
            <ion-select-option value="blonde">Blonde</ion-select-option>
            <ion-select-option value="black">Black</ion-select-option>
            <ion-select-option value="red">Red</ion-select-option>
          </ion-select>
        </ion-item>
      
      </ion-list>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
    </div>
  </form>
</ion-content>
