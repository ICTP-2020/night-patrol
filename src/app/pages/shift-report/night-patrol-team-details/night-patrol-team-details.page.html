<ion-header>
  <ion-toolbar>
    <ion-title>Night patrol shift report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
        <ion-item>
          <h2>TEAM DETAILS</h2>
        </ion-item>

        <ion-item>
          <ion-label>Shift day</ion-label>
        </ion-item>
        
        <ion-item>
        <ion-select value="Select the day of your shift">
          <ion-select-option value="Monday">Monday</ion-select-option>
          <ion-select-option value="Tuesday">Tuesday</ion-select-option>
          <ion-select-option value="Wenesday">Wenesday</ion-select-option>
          <ion-select-option value="Thursday">Thursday</ion-select-option>
          <ion-select-option value="Friday">Friday</ion-select-option>
          <ion-select-option value="Saturday">Saturday</ion-select-option>
          <ion-select-option value="Sunday">Sunday</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Team name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Which van are you driving?</ion-label>
      </ion-item>
      <ion-item>
        <ion-select value="Select the day of your shift">
          <ion-select-option value="Van 1 (YES60P)">Van 1 (YES60P)</ion-select-option>
          <ion-select-option value="Van 2 (YFN31E)">Van 2 (YFN31E)</ion-select-option>
        </ion-select>
      </ion-item>
    

    <ion-item>
      <ion-label>Team leader's name</ion-label>
      <ion-input></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label>Team member name</ion-label>
      <ion-input></ion-input>
    </ion-item>

  </ion-list>
    <div class="ion-padding">
      <ion-button (click)="onNext()">Next</ion-button>
    </div>
  </form>
</ion-content>
