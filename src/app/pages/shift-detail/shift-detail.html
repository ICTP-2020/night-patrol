<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/shifts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{shift?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding shift-detail">
  <div *ngIf="shift" class="ion-text-center">
    <img [src]="shift.profilePic" [alt]="shift.name">
    <br>

    <ion-button fill="clear" size="small" color="twitter">
      <ion-icon name="logo-twitter" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="github">
      <ion-icon name="logo-github" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear" size="small" color="instagram">
      <ion-icon name="logo-instagram" slot="icon-only"></ion-icon>
    </ion-button>
  </div>

  <p>{{shift?.policies}}</p>
</ion-content>
